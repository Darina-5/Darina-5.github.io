<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –≤–∏—à–ª–∏—Å—Ç</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .gift-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .gift-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .gift-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
        }
        .gift-info {
            margin-top: 10px;
        }
        .reserve-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .reserve-btn:disabled {
            background: #95a5a6;
        }
        .status {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }
        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>–ú–æ–π —Å–ø–∏—Å–æ–∫ –∂–µ–ª–∞–Ω–∏–π üéÇ</h1>
    
    <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–∞—Ä–∫–æ–≤...</div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="gifts-container" class="gift-container"></div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxGS94cvzXyV5CyjvpCq50LGN7Kio91p4-Y8EZw-rvNyktvapGVEXuW2LjPaUNWZAHF/exec';
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function loadGifts() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getGifts`);
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                const data = await response.json();
                if (!data) throw new Error('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö');
                return data;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                throw error;
            }
        }
        
        // –ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–¥–∞—Ä–∫–∞
        async function reserveGift(row, description) {
            const userName = prompt(`–í—ã —Ö–æ—Ç–∏—Ç–µ –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å "${description}". –í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:`);
            if (!userName || userName.trim() === '') return;
            
            try {
                const response = await fetch(
                    `${SCRIPT_URL}?action=reserve&row=${row}&user=${encodeURIComponent(userName)}`
                );
                const result = await response.json();
                
                if (result.success) {
                    alert(`–ü–æ–¥–∞—Ä–æ–∫ "${description}" –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω –Ω–∞ ${userName}!`);
                    window.location.reload();
                } else {
                    alert(`–û—à–∏–±–∫–∞: ${result.message}`);
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
                console.error(error);
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–¥–∞—Ä–∫–æ–≤
        async function renderGifts() {
            const container = document.getElementById('gifts-container');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                container.innerHTML = '';
                
                const gifts = await loadGifts();
                
                if (gifts.length === 0) {
                    error.textContent = '–°–ø–∏—Å–æ–∫ –ø–æ–¥–∞—Ä–∫–æ–≤ –ø—É—Å—Ç';
                    error.style.display = 'block';
                    return;
                }
                
                gifts.forEach(gift => {
                    const card = document.createElement('div');
                    card.className = 'gift-card';
                    card.innerHTML = `
                        <img src="${gift.image || 'placeholder.jpg'}" alt="${gift.description}" class="gift-image">
                        <div class="gift-info">
                            <h3>${gift.description}</h3>
                            ${gift.link ? `<a href="${gift.link}" target="_blank">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>` : ''}
                            <button class="reserve-btn" 
                                    onclick="reserveGift(${gift.row}, '${gift.description.replace(/'/g, "\\'")}')"
                                    ${gift.status === '–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω' ? 'disabled' : ''}>
                                ${gift.status === '–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω' ? '–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–æ' : '–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å'}
                            </button>
                            ${gift.status === '–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω' ? 
                              `<p class="status">–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–ª(–∞): ${gift.reservedBy}</p>` : ''}
                        </div>
                    `;
                    container.appendChild(card);
                });
                
            } catch (error) {
                error.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ–¥–∞—Ä–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
                error.style.display = 'block';
                console.error(error);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', renderGifts);
    </script>
</body>
</html>
